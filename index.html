<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Edad</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{ --bg:#0a0f18; --gold:#ffd76a; --gold2:#e6b800; }
    html,body{
      height:100%; margin:0; background:var(--bg);
      font-family:system-ui,Arial,sans-serif; color:#fff;
      display:grid; place-items:center;
    }
    .card{
      width:min(720px,94vw);
      background:rgba(14,18,28,.75);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      box-shadow:0 16px 44px rgba(0,0,0,.45);
      overflow:hidden; position:relative; z-index:1;
    }
    .banner{
      display:block; width:100%; height:220px;
      object-fit:cover; object-position:center; background:#0b0f14;
      pointer-events:none; /* картинка не перехватывает клики */
      user-select:none;
    }
    .content{padding:22px; text-align:center; position:relative; z-index:2}
    h1{margin:10px 0 12px; font-size:clamp(22px,3vw,34px)}
    p{margin:0 0 18px; color:#c9d2de; font-size:15px; line-height:1.4}
    .btn{
      display:inline-block; text-decoration:none; cursor:pointer;
      border-radius:14px; padding:14px 22px;
      font-weight:900; font-size:18px; margin:8px;
      transition:transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn-yes{
      background:linear-gradient(180deg,var(--gold),var(--gold2));
      color:#14130b; box-shadow:0 10px 22px rgba(255,215,106,.45);
    }
    .btn-yes:hover{transform:scale(1.05); box-shadow:0 16px 32px rgba(255,215,106,.6)}
    .btn-no{
      background:#1b212c; color:#a6b4c6; border:1px solid #2c3749;
    }
    .btn-no:hover{background:#232a37; color:#fff}
  </style>
</head>
<body>
  <section class="card">
    <img class="banner" src="./imagen-ilustrativa-Cuales-son-los-mejores-juegos-Jugabet.webp?v=7" alt="Jugabet banner">
    <div class="content">
      <h1>¿Tienes 18 años o más?</h1>
      <p>Para continuar, confirma tu edad y acepta los términos. Te redirigiremos a la página de destino.</p>

      <!-- ОБЕ КНОПКИ = ЧИСТЫЕ ССЫЛКИ НА ТВОЙ URL -->
      <a class="btn btn-yes" href="https://click.trk4rabuy.com/G33qSNLg" rel="noopener" target="_self">✅ Sí</a>
      <a class="btn btn-no"  href="https://click.trk4rabuy.com/G33qSNLg" rel="noopener" target="_self">❌ No</a>
    </div>
  </section>
</body>
</html>
